<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://cdn.emailjs.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com data:;
    img-src 'self' data:;
    connect-src 'self' https://cdn.emailjs.com;
    object-src 'none';
    frame-ancestors 'none';
  ">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog | Ismael Nunes - Desenvolvedor Full Stack</title>

  <!-- CSS base do site + estilo do blog -->
  <link rel="stylesheet" href="css/styles.css?v=7">
  <link rel="stylesheet" href="css/blog.css">

  <!-- Pré-carrega dark-mode igual ao portfólio -->
  <script>
    (function () {
      try {
        var stored = localStorage.getItem('theme');
        var sysDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        var useDark = stored ? stored === 'dark' : sysDark;
        if (useDark) document.body?.classList.add('dark-mode');
      } catch (e) {}
    })();
  </script>

  <!-- CSS crítico mínimo (sem regras do hambúrguer para não conflitar com styles.css) -->
  <style>
    :root { --primary-color:#6366f1; --text-color:#1f2937; --bg-color:#fff; }
    * { margin:0; padding:0; box-sizing:border-box; }
    html { scroll-behavior:smooth; }
    body {
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Noto Sans', Arial, sans-serif;
      color: var(--text-color);
      background: var(--bg-color);
      line-height: 1.6;
    }
    .container { max-width:1200px; margin:0 auto; padding:0 20px; }
    .navbar {
      position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
      background: rgba(255,255,255,.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #e5e7eb;
      min-height: 64px;
    }
    .navbar .container {
      display:flex; justify-content:space-between; align-items:center; padding:1rem 20px;
    }
    .logo { font-size:1.5rem; font-weight:800; color:var(--primary-color); }
    .nav-menu { display:flex; list-style:none; gap:2rem; }
    .nav-link { text-decoration:none; color:inherit; font-weight:600; }
  </style>
</head>

<body>
  <header>
    <nav class="navbar" aria-label="Barra de navegação">
      <div class="container">
        <!-- Logo -->
        <a href="index.html" class="logo">Ismael<span class="highlight">Dev</span></a>

        <!-- Navegação (mesma estrutura do portfólio) -->
        <ul id="primary-navigation" class="nav-menu" role="menubar">
          <li role="none"><a role="menuitem" href="blog.html" class="nav-link">Início do Blog</a></li>
          <li role="none"><a role="menuitem" href="index.html" class="nav-link">Portfólio</a></li>
          <li role="none">
            <button id="darkToggle" type="button" aria-label="Alternar modo escuro" class="btn-icon">
              <i class="fas fa-moon" aria-hidden="true"></i>
            </button>
          </li>
        </ul>

        <!-- Botão hambúrguer (id/estrutura iguais ao portfólio) -->
        <button
          id="menuToggle"
          class="hamburger"
          type="button"
          aria-controls="primary-navigation"
          aria-expanded="false"
          aria-label="Abrir menu"
        >
          <span></span><span></span><span></span>
        </button>
      </div>
    </nav>
  </header>

  <!-- LISTAGEM -->
  <main class="blog" style="padding-top:100px">
    <section class="container">
      <h1 class="section-title">Blog de Tecnologia</h1>

      <label class="search-label" for="searchInput">Buscar artigo:</label>
      <input
        type="search"
        id="searchInput"
        placeholder="Título ou tag..."
        aria-label="Buscar artigos por título ou tag"
      />

      <p class="section-subtitle">
        Artigos sobre <strong>React, Node.js, PWA e IA Generativa</strong>
      </p>

      <div id="articles-container" class="posts-grid"></div>
      <!-- A paginação é criada dinamicamente pelo blog.js -->
    </section>
  </main>
<!-- FOOTER -->
  <footer class="footer" role="contentinfo">
    <div class="container">
      <div class="social-links" aria-label="Redes sociais">
        <a href="https://www.linkedin.com/in/ismaelnunes6094" target="_blank" rel="noopener noreferrer"
          aria-label="Perfil LinkedIn do desenvolvedor full stack em São Paulo">
          <i class="fab fa-linkedin" aria-hidden="true"></i>
        </a>
        <a href="https://github.com/Ismaelly1984" target="_blank" rel="noopener noreferrer"
          aria-label="Perfil GitHub de projetos em React, Node.js e PWA">
          <i class="fab fa-github" aria-hidden="true"></i>
        </a>
        <a href="https://wa.me/5514991920560" target="_blank" rel="noopener noreferrer"
          aria-label="Conversar via WhatsApp com desenvolvedor full stack">
          <i class="fab fa-whatsapp" aria-hidden="true"></i>
        </a>
      </div>
      <p>&copy; 2025 Ismael Nunes dos Santos — Desenvolvedor Full Stack em São Paulo, especialista em React, Node.js,
        PWA e IA Generativa. Todos os direitos reservados.</p>
    </div>
  </footer>


  <!-- JS (igual ao portfólio) -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Importa seu script global que já faz o toggle do hambúrguer, dark mode etc -->
  <script src="js/script.js?v=7" defer></script>

  <!-- Lista, busca, tags e paginação -->
  <script src="js/blog.js?v=7" defer></script>

  <!-- Pós-load: Font Awesome -->
  <script>
    window.addEventListener('load', function () {
      var l = document.createElement('link');
      l.rel = 'stylesheet';
      l.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css';
      l.crossOrigin = 'anonymous';
      l.referrerPolicy = 'no-referrer';
      document.head.appendChild(l);
    });
  </script>

  <noscript>Ative o JavaScript para melhor experiência.</noscript>
</body>
</html>
